	<style>
	.feature {text-align: center; }
	.feature .glyphicon { font-size:10em; color:#f26522}
	.feature p { text-align: left}
	.feature img {width: 30%;}
	#mybox {position: absolute; top: 60px; z-index: 16; padding: 20px 30px 0 15px; background: transparent None; 
		width: 100%; text-align: center; font-size:2.5em; background-color: rgba(100,100,235,.1); height:315px } 
	#mybox h1, #mybox p {
		text-shadow: 2px 0 4px #eee, -2px 0 4px #eee, 0 2px 4px #eee, 0 -2px 4px #eee, 1px 1px 4px #eee, -1px -1px 4px #eee, 1px -1px 4px #eee, -1px 1px 4px #eee;
	}
	.jumbotron h1 { font-size: 2.5em }
	@media screen and (max-width:768px) {
		.jumbotron h1 { font-size: 1.75em }
   	}
	#mybox h1 { 
		margin-bottom: 0;
		border: 0;
	}
	#mybox h1 + p { 
		padding-top: 2em;
		color: #555;
		padding-left: 10px;
	}
	.jumbotron .container-fluid p { margin-left: 2em; font-size: 2em; text-shadow: 0px 0px 3px #000, 10px 0px 1px #eee }

	.col-sm-4 img {
		margin: .5em 0;
	}
	.col-sm-4 p {
		font-size: 1.4em;
	}

	.col-sm-4 img + p, 
		.col-sm-4 .glyphicon + p {
		margin-top: 1em;
	}
	#slides {margin-top: 4em }
	</style>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '524122494416994',
      xfbml      : true,
      version    : 'v2.5'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
