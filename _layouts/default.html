
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/img/favicon.png">

	<title>{% if page.title %} {{ page.title }} {% else %} OpenTrack {% endif %}</title>

    <!-- Bootstrap core CSS -->
	<link href='https://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!--jQuery-->
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <!-- Optional theme -->
    {% if page.css %}
	<link rel="stylesheet" href="{{ page.css }}">
	{% endif %}
	
    <!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"-->

    <!-- Custom styles for this template -->
    <link href="/css/starter_template.css" rel="stylesheet">
    <link href="/css/syntax.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <script>
      window.fbAsyncInit = function() {
        FB.init({
          appId      : '524122494416994',
          xfbml      : true,
          version    : 'v2.5'
        });
      };

      (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
       }(document, 'script', 'facebook-jssdk'));
    </script>

    <script>
        $(function () {
            $('#menu_nav_default').load('/partial/menu/');
        })
    </script>
    <div id="menu_nav_default"></div> 

<div class="container">
    {{ content }}
</div><!-- /.container -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col-sm-2">
					<a target="_blank" href="http://ec.europa.eu/digital-agenda/en/fiware-accelerator-programme"><img src="/img/ec-flag-footer.jpg" alt="European Union"/></a>
				</div>
				<div class="col-sm-2">
					<a target="_blank" href="http://www.finodex-project.eu/"><img src="/img/finodex-logo.png" alt="Finodex"/></a>
				</div>
				<div class="col-sm-3">
					<a target="_blank" href="https://www.fiware.org/fiware-accelerator-programme/"><img src="/img/fiware-accelerate-footer.png" alt="FIWARE Accelerate" /></a>
				</div>
				<div class="col-sm-3">
					<a target="_blank" href="http://www.reportlab.com"><img src="/img/rl_logo_bg.gif" alt="ReportLab"/></a>
				</div>
			</div>
		</div>
	</footer>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/js/toc.min.js"></script>
	<script>
	$(document).ready(function(){
		$('#toc').toc();
	});
    </script>
	{% if page.js %}
	<script src="{{ page.js }}"></script>
	{% endif %}
  </body>
</html>
