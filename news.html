---
layout: default
title: News
permalink: /news/
tags: news
---

<h1>NEWS</h1>
{% for post in site.posts %}
    <div class="post_date">{{ post.date | date_to_string }}</div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>

    {% if post.cover_image %}
      <a href="{{ post.url }}"><img src="{{ post.cover_image }}" width="100%" style="margin-bottom: 20px;"></a>
    {% endif %}
    
    {{ post.excerpt }}
    <a href="{{ post.url }}" class="post_read_more">Read more</a>
    <br/>
    <br/>
    <hr/>
{% endfor %}
