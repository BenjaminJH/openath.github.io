---
layout: default
title: News
permalink: /news/
tags: news
---

<style>

h2 {
  margin: 0;
  padding: 0;
}

.cover_image {
  width: 100%;
  height: 300px;
  background-size: cover;
}

.left_box {
  height: 580px;
}

.news_list_title {
  margin-bottom: 30px;
}

.news_list_excerpt {
  font-size: 1.0em;
  margin-bottom: 20px;
}

.news_list_read_more {
  float: right;
}

.news_list_image_box {
  max-height: 300px;
  overflow: hidden;
}

.news_list_content {
  margin-bottom: 12px;
}

.news_list_caption {
  position: absolute;
  bottom: -20px;
  font-size: 0.8em;
  color: #888;
}

</style>

    </div>
  </div>

  <div class="row">
    <h1 style="position: relative; left: 15px; padding-bottom: 30px;">NEWS</h1>
  </div>

{% for post in site.posts %}

<div class="row" style="margin-bottom: 60px;">

<div class="post_date" style="clear: both; width: 100%; border-bottom: 1px solid #bbb">
 <span style="position: relative; left: 16px;">{{ post.date | date_to_string }}</span>
</div>    
    <div class="col-sm-6 news_list_content">
      
    <h2 class="news_list_title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="news_list_excerpt">{{ post.excerpt }}</div>
    <span style="color: #888">{{ post.author }}</span> &bull; <a href="{{ post.url }}">Read more</a>
    </div>

    <div class="col-sm-6 news_list_image_box" style="border-left: 1px solid #bbb;">

       {% if post.cover_image %}
         <a href="{{ post.url }}"><img src="{{ post.cover_image }}" class="news_list_image" width="100%"></a>
       {% else %}
         <a href="{{ post.url }}"><img src="/img/news_placeholder.jpg" class="news_list_image" width="100%"></a>
       {% endif %}
         
      </div>
</div>
    
{% endfor %}

  </div>

</div>

</div>

<script>

// vertically centre tall images inside wrapper
$(document).ready(function() {
  $('.news_list_image').each(function() {
    if ($(this).height() > 350 && $(this).height() > $(this).width()) {
      $(this).css('margin-top','50%');
      $(this).css('transform', 'translateY(-50%)');
   }
  })
})

</script>
